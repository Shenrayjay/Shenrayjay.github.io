<!DOCTYPE html>
<html lang="zh-tw">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math</title>
  </head>
  <body>
    <script>
      let answer = Math.floor(Math.random() * 100);
      let n1 = 0;
      let n2 = 99;
      while (true) {
        let guess = Number(prompt(`請輸入你的猜測${n1}~${n2}`));
        if (guess < n1 || guess > n2) {
          alert("無效猜測");
          continue;
        }
        if (guess == answer) {
          alert(`你猜對了，答案是${answer}`);
          break;
        } else if (guess < answer) {
          n1 = guess;
        } else if (guess > answer) {
          n2 = guess;
        }
      }
    </script>
  </body>
</html>
