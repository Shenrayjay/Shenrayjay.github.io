<!DOCTYPE html>
<html lang="zh-tw">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI</title>

    <link rel="stylesheet" href="./navbar.css" />
    <style>
      .content {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <ul class="nav-ul">
        <li><a href="./index.html">Star rating</a></li>
        <li><a href="#">BMI計算</a></li>
        <li><a href="./CtoF.html">攝氏華氏換算</a></li>
        <li><a href="./age.html">年齡計算</a></li>
        <li><a href="./memorygame.html">記憶遊戲</a></li>
        <li><a href="./cashnote.html">簡易記帳本</a></li>
        <li><a href="./year.html">平、閏年判斷</a></li>
      </ul>
    </nav>
    <div class="content">
      <form onsubmit="calculateBMI(event)">
        <label for="weight">請輸入你的體重（公斤）:</label>
        <input type="number" id="weight" name="weight" required /><br /><br />
        <label for="height">請輸入你的身高（公分）:</label>
        <input type="number" id="height" name="height" required /><br /><br />
        <input type="submit" value="計算 BMI" />
      </form>
    </div>

    <script>
      function calculateBMI(event) {
        event.preventDefault(); // 防止表單提交後刷新頁面
        let weight = Number(document.getElementById("weight").value);
        let heightcm = Number(document.getElementById("height").value);
        let heightm = heightcm / 100;
        let bmi = weight / Math.pow(heightm, 2);
        bmi = bmi.toFixed(1);
        let message = `你的BMI是${bmi}，`;
        if (bmi < 18.5) {
          message += "過輕";
        } else if (bmi >= 18.5 && bmi < 24) {
          message += "正常";
        } else if (bmi >= 24 && bmi < 27) {
          message += "過重";
        } else if (bmi >= 27 && bmi < 30) {
          message += "輕度肥胖";
        } else if (bmi >= 30 && bmi < 35) {
          message += "中度肥胖";
        } else if (bmi >= 35) {
          message += "重度肥胖";
        }
        alert(message);
      }
    </script>
  </body>
</html>
